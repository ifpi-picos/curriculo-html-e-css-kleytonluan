<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Entrar em contato</title>

    <header>
        <img src="img/eu.jpg">
        <p class="direita">LUAN KLEYTON RAMOS DE BRITO CARVALHO</p>
    </header>

    <main class="contato">  
        <form name="formteste" action="" method="post">

            <h3>Preencha os campos abaixo:</h3>
            
            <p class="nome">
                 <input type="text" id= "nomeid" name="nome" size="40" placeholder="informe seu nome" required="required">
            </p>
            
            <p class="email">
                <input type="email" name="email" size="40" placeholder="informe seu email" required="required">
            </p>
            
            <p class="assunto">
                <input type="text" name="assunto" size="40" placeholder="informe o assunto" required="required">
            </p>
            
            <p class="mensagem">
                <textarea name="mensagem" placeholder="deixe sua mensagem"></textarea>
            </p>
            
            <p class="enviar">
                    <input type="submit" onclick="Enviar();" value="Enviar">  
            <a href="index.html">
                <button class="btn btn-primary">Voltar</button>
            </a>
            </p>
           
            
        </form>
    </main>
